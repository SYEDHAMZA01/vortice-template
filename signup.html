<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo-1.png" type="image/x-icon">
    <title>Vortice</title>
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
    <link href="./assets/plugin/splide/splide.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section id="signup">
        <div class="sign">
            <div class="container-fluid">
                <div class="row g-0 align-items-stretch">
                    <div class="col-md-6 d-none d-md-block">
                        <div class="left"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="right">
                            <a href="#" class="logo mb-4">
                                <img src="./assets/images/logo-3.png" class="img-fluid logo" alt="">
                            </a>
                            <h5 class="title mb-2">Register with our community</h5>
                            <p class="desc mb-4">Fill the form below</p>
    
                            <h6 class="title mb-3">Register with</h6>
                            <div class="d-flex align-items-center gap-5 mb-5">
                                <a href="#"><img src="./assets/images/google.png" class="img-fluid" alt=""></a>
                                <a href="#"><img src="./assets/images/facebook.png" class="img-fluid" alt=""></a>
                            </div>
    
                            <div class="mb-4 w-75 w-lg-50">
                                <label for="name" class="form-label">Name<sup class="text-danger">*</sup></label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                            </div>
                            <div class="mb-4 w-75 w-lg-50">
                                <label for="username" class="form-label d-flex align-items-center gap-1">Username <img
                                        src="./assets/images/info.png" alt="icon" class="img-fluid"><span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username">
                            </div>
                            <div class="mb-4 w-75 w-lg-50">
                                <label for="email" class="form-label">Email<sup class="text-danger">*</sup></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <div class="mb-4 w-75 w-lg-50">
                                <label for="number" class="form-label d-flex align-items-center gap-1">Phone Number <img
                                        src="./assets/images/info.png" alt="icon" class="img-fluid"><span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" min="8" id="number" placeholder="Enter Phone Number">
                            </div>
                            <div class="mb-4 w-75 w-lg-50">
    
                                <label for="password" class="form-label d-flex align-items-center gap-1">Password <img
                                        src="./assets/images/info.png" alt="icon" class="img-fluid"><span
                                        class="text-danger">*</span></label>
                                <div class="input-group mb-1">
                                    <input type="password" class="form-control border-end-0 pe-0"
                                        placeholder="Enter Password">
                                    <span class="input-group-text"><a href="#"><img src="./assets/images/eye.png"
                                                class="img-fluid" alt="icon"></a></span>
                                </div>
                                <small>Password must be 8 character long</small>
                            </div>

                            
    
                            <!-- <button type="submit" class="btn btn-outline-success w-75 py-2">Sign Up</button> -->
                            <a href="./login.html" type="submit" class="btn btn-outline-success w-75 py-2" >Sign Up</a>
                            <div class="mt-5 w-75 text-center">
                                <label>You Have already account? <a href="./login.html" class="text-success text-decoration-underline">Log In</a></label>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </section>
</body>

</html>
